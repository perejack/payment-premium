<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurvayPay Account Activation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="payment-step" class="step active">
            <div class="icon-container">
                <i class="fas fa-mobile-alt"></i>
            </div>
            
            <h1>Enter M-Pesa Number</h1>
            
            <p class="description">
                You will receive an STK push to pay Ksh 350 for account activation.
            </p>
            
            <div class="input-container">
                <input 
                    type="tel" 
                    id="phone-input" 
                    placeholder="e.g. 0712345678"
                    autocomplete="tel"
                >
                <p id="error-message" class="error-text"></p>
            </div>
            
            <div id="status-container" class="status-container"></div>
            
            <button id="pay-btn" class="primary-btn">Proceed to Pay</button>
        </div>
        
        <div id="success-step" class="step">
            <div class="icon-container success">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1>Account Activated!</h1>
            
            <p class="description">
                Your payment was successful and your account has been activated.
            </p>
            
            <div class="success-details">
                <p><strong>Amount Paid:</strong> KSH 350</p>
                <p><strong>Transaction ID:</strong> <span id="transaction-id">-</span></p>
            </div>
            
            <button id="continue-btn" class="primary-btn">Continue to App</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
